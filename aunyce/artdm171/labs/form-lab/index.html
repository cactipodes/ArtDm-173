<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Forms Lab</title>
</head>
<body>

    <nav>
        <a href="../../../webdesign.html">Projects Page</a>
    </nav>

    <form>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Fuzzy Bear">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="fuzzy.bear@msn.com">

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="888.444.2222">

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Leave your comments here."></textarea>

        <button type="button">SUBMIT</button>

    </form>
    
</body>
</html>
