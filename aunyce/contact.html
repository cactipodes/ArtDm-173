<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Contact Form</title>
</head>
<body class="contact-img"><!--image covers the body-->

        <div class="abv-footer"><!--div relative to footer-->
        <article>
        <header>
            <h1>Aunyce<br> Ocegueda</h1>
        </header>
        
        <main> 
            <section class="contact-form"><!--form container-->
            <p class="contact-p">Thank you for stopping by. If you'd like to contact me please fill out the form below.</p>
            
            <!--form-->
            <div class="inside-contact">
                <form>
                    <label for="f-name">First Name:</label>
                    <input type="text" id="f-name" name="f-name" placeholder="First Name" required>
                    <label for="l-name">Last Name:</label>
                    <input type="text" id="l-name" name="l-name" placeholder="Last Name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required>
                    <label>Comments:</label>
                    <textarea name="comments" rows="10" placeholder="Write your comments here." required></textarea>
                    <button type="button">Submit</button>
                </form>
            </div>
            </section>
            
        </main>
        </article>

        <!--nav-->
        <nav>

                <li><a href="webdesign.html">Projects</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        </div>
        
        <footer>

        </footer>
 
</body>
</html>
