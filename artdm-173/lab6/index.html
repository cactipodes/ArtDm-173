<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="video-audio.css">
    <title>Lab 6: Audio and Video</title>
</head>
<body>
    <div class="vid-flex">
        <div class="player-flex">
            <div><h1>Adventure is Calling</h1></div>
            <div><p> This is a video and audio demo by Aunyce Ocegueda</p></div>
            <div>
                <audio controls>
                    <source src="assets/documentary-background.mp3" type="audio/mpeg">
                    <source src="assets/documentary-background.ogg" type="audio/ogg">
                    Your browser does not suppport the audio element.
                </audio>
            </div>
            
        </div>
        
        <video autoplay muted loop>
            <source src="assets/waves.mp4" type="video/mp4">
            <source src="assets/waves.webm" type="video/webm">
        </video>
    </div>
    
</body>
</html>
