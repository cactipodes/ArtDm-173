<main>
    <article class="contact-arti">

        <h2>Contact</h2>

        <p>Thank you for choosing Prickly Pear Cactus Botanical. If you have any questions or concerns please fill out the form below</p>

        <section class="contact-form">
        <div class="inside-contact">
            <form>
                <label for="f-name">First Name:</label>
                <input type="text" id="f-name" name="f-name" placeholder="Al" required>
                <label for="l-name">Last Name:</label>
                <input type="text" id="l-name" name="l-name" placeholder="Overa" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="al.overa@spikemail.com" required>
                <label>Comments:</label>
                <textarea name="comments" rows="10" placeholder="Write your comments here." required></textarea>
                <button type="button">Submit</button>
            </form>
        </div>

        <div class="inside-contact">
            <figure class="contact-img">
                <img src="images/image-3.jpg" alt="" width=100%;>
            </figure>
        </div>
        </section>

    </article>
</main>
